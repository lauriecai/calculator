<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="expression">17 + 3 - 6 + 44</p>
            <p class="solution">10</p>
        </div>
        <div class="keyboard">
            <ul class="layout">
                <li class="key func">C</li>
                <li class="key func">+/-</li>
                <li class="key func">%</li>
                <li class="key operator">/</li>
                <li class="key num">7</li>
                <li class="key num">8</li>
                <li class="key num">9</li>
                <li class="key operator">X</li>
                <li class="key num">4</li>
                <li class="key num">5</li>
                <li class="key num">6</li>
                <li class="key operator">-</li>
                <li class="key num">1</li>
                <li class="key num">2</li>
                <li class="key num">3</li>
                <li class="key operator">+</li>
                <li class="key num">0</li>
                <li class="key num">.</li>
                <li class="key operator">=</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
