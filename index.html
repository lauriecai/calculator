<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Calculator</h1>
            <p>Under construction...</p>
        </div>
        <div class="calculator">
            <div class="screen">
                <p class="expression">7 + 3</p>
                <p class="solution">10</p>
            </div>
            <div class="keyboard">
                <ul>
                    <li class="key">C</li>
                    <li class="key">+/-</li>
                    <li class="key">%</li>
                    <li class="key">/</li>
                    <li class="key">7</li>
                    <li class="key">8</li>
                    <li class="key">9</li>
                    <li class="key">X</li>
                    <li class="key">4</li>
                    <li class="key">5</li>
                    <li class="key">6</li>
                    <li class="key">-</li>
                    <li class="key">1</li>
                    <li class="key">2</li>
                    <li class="key">3</li>
                    <li class="key">+</li>
                    <li class="key">0</li>
                    <li class="key">.</li>
                    <li class="key">=</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
