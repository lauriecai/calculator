<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aldrich" />
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="expression">17 + 3 - 6 + 44</p>
            <p class="solution">10</p>
        </div>
        <div class="keyboard">
            <div class="btn-group">
                <button class="btn calc-func">C</button>
                <button class="btn calc-func">+/-</button>
                <button class="btn calc-func">&percnt;</button>
                <button class="btn operator">&divide;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator">&times;</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator">&minus;</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator">&plus;</button>
                <button class="btn zero">0</button>
                <button class="btn">.</button>
                <button class="btn operator">&equals;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
