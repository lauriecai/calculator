<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aldrich" />
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="expression">17 &plus; 3 &minus; 6 &plus; 44</p>
            <p class="solution">10</p>
        </div>
        <div class="keyboard">
            <div class="btn-group">
                <button class="btn calc-func" id="reset">C</button>
                <button class="btn calc-func" id="sign">+/-</button>
                <button class="btn calc-func" id="percent">&percnt;</button>
                <button class="btn operator" id="divide">&divide;</button>
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="btn operator" id="times">&times;</button>
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn operator" id="minus">&minus;</button>
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn operator" id="plus">&plus;</button>
                <button class="btn zero" id="zero">0</button>
                <button class="btn" id="point">.</button>
                <button class="btn operator" id="equals">&equals;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
