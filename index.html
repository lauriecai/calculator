<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aldrich" />
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="expression"></p>
            <p class="solution"></p>
        </div>
        <div class="keyboard">
            <div class="btn-group">
                <button class="btn calc-func" id="clear">C</button>
                <button class="btn calc-func" id="sign">+/-</button>
                <button class="btn calc-func" id="percent">%</button>
                <button class="btn calc-write operator" id="divide"> / </button>
                <button class="btn calc-write number" id="seven">7</button>
                <button class="btn calc-write number" id="eight">8</button>
                <button class="btn calc-write number" id="nine">9</button>
                <button class="btn calc-write operator" id="times"> * </button>
                <button class="btn calc-write number" id="four">4</button>
                <button class="btn calc-write number" id="five">5</button>
                <button class="btn calc-write number" id="six">6</button>
                <button class="btn calc-write operator" id="minus"> - </button>
                <button class="btn calc-write number" id="one">1</button>
                <button class="btn calc-write number" id="two">2</button>
                <button class="btn calc-write number" id="three">3</button>
                <button class="btn calc-write operator" id="plus"> + </button>
                <button class="btn calc-write number zero" id="zero">0</button>
                <button class="btn calc-write number" id="point">.</button>
                <button class="btn calc-write operator" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
